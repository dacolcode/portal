<!doctype html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- libreria para las tablas con paginación y filtros -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb/mdb.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb/datatables.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

    <!-- DACol -->
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/dacol.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <title>DACol</title>
</head>
<body>
<div class="page-header">
    <a href="/admin/" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
    <h1><a href="/">DACol - Datos Abiertos de Colombia</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<!-- JavaScript -->
<!-- libreria para las tablas con paginación y filtros -->
<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/popper.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/mdb/mdb.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/mdb/datatables.min.js" %}"></script>

<!-- DACol -->
<script type="text/javascript" src="{% static "js/dacol.js" %}"></script>

</body>
</html>
