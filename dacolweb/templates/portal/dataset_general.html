{% extends 'portal/base.html' %}

{% block content %}
<div class="post">
<h2>
  Informaci√≥n General Portal Datos de Colombia
</h2>

</div>
<pre>
  {{ otro.results }}
</pre>
<pre>
  {{ otro.resultSetSize }}
</pre>
<pre>
  {{ otro.timings}}
</pre>


<table class="table">
{% for key in otro.results %}
  <tr>
    <td>
    <span style="font-weight:bold">{{ key.resource.name |upper }}</span>

  </tr>
{% endfor %}
</table>


{% endblock %}
